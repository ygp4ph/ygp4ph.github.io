<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Writeups HTB - Raphaël Couvert</title>
    <meta name="description" content="Writeups Hack The Box - Solutions et méthodologies de boxes CTF">

    <!-- Preload background image for faster display -->
    <link rel="preload" href="../assets/labalsa.jpg" as="image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="writeups.css">
    <link rel="icon" type="image/jpeg" href="../assets/favi.png">
</head>

<body class="writeups-mode">
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="../" class="nav-logo-link">
                    <img src="../assets/c8e38298-4426-4ed7-ab6b-1c8c5c263f64 (1).png" class="nav-logo"
                        alt="logo signature Raphaël">
                </a>
                <div class="nav-links" id="nav-links">
                    <a href="../" class="nav-link">Accueil</a>
                    <a href="./" class="nav-link active">Writeups</a>
                    <a href="../Portfolio/" class="nav-link">Galerie</a>
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        <div class="writeups-container">
            <div class="writeups-spacer"></div>
            <h1 class="writeups-title">Writeups HTB</h1>

            <div class="writeups-grid">
                <a href="chemistry/" class="writeup-card">
                    <span class="htb-badge">HACK THE BOX</span>
                    <h3>Chemistry</h3>
                    <p>CVE pymatgen, SQLite exfiltration, Aiohttp LFI</p>
                </a>

                <!-- Les autres writeups seront ajoutés quand les boxes seront retirées de HTB -->
            
                <a href="trickster/" class="writeup-card">
                    <span class="htb-badge">HACK THE BOX</span>

                    <p>PrestaShop XSS, changedetection.io SSTI, PrusaSlicer privesc</p>
                </a>
            </div>
        </div>
    </main>
    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navLinks = document.getElementById('nav-links');
            if (mobileMenuToggle && navLinks) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileMenuToggle.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
                navLinks.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenuToggle.classList.remove('active');
                        navLinks.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>

</html>
