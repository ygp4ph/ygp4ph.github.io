<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio - Raphaël Couvert</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" type="image/jpeg" href="../assets/favi.png">
    <link rel="preload" as="image" href="../assets/der2.jpg">
</head>

<body class="portfolio-mode">

    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="../" class="nav-logo-link">
                    <img src="../assets/c8e38298-4426-4ed7-ab6b-1c8c5c263f64 (1).png" class="nav-logo"
                        alt="logo signature Raphaël">
                </a>
                <div class="nav-links" id="nav-links">
                    <a href="../" class="nav-link">Accueil</a>
                    <a href="../writeups/" class="nav-link">Writeups</a>
                    <a href="./" class="nav-link active">Galerie</a>
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        <div class="container-fluid portfolio-section">
            <div class="portfolio-spacer"></div>
            <h1 class="portfolio-title">Galerie</h1>
            <div class="gallery-container" id="gallery">
                <div class="gallery-loading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img class="modal-image" id="modalImage" src="" alt="Zoom">
                </div>
            </div>
        </div>
    </main>

    <!-- Masonry Layout -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
